<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI - AI Image Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-connected {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .status-disconnected {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        .content {
            padding: 30px;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .config-section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .preset-button {
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .preset-button:hover {
            background: #0b7dda;
        }
        
        .config-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .config-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .config-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .config-button:hover {
            background: #45a049;
        }
        
        .generation-section {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 25px;
        }
        
        .generation-section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .seed-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .seed-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .random-button {
            padding: 10px 16px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: background 0.3s;
        }
        
        .random-button:hover {
            background: #F57C00;
        }
        
        .generate-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .generate-button:hover {
            transform: translateY(-2px);
        }
        
        .generate-button:active {
            transform: translateY(0);
        }
        
        .progress-section {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .progress-text {
            font-weight: 600;
            color: #333;
        }
        
        .progress-percent {
            color: #666;
        }
        
        .progress-bar-container {
            background: #ddd;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        #imageContainer {
            text-align: center;
            margin-bottom: 25px;
        }
        
        #imageContainer img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .log-section {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .log-section h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 16px;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
            line-height: 1.6;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-info {
            color: #4CAF50;
        }
        
        .log-error {
            color: #f44336;
        }
        
        .log-warning {
            color: #ff9800;
        }
        
        .log-time {
            color: #888;
            margin-right: 10px;
        }
        
        small {
            color: #666;
            font-size: 12px;
        }
        
        /* Scrollbar personalizado para logs */
        .log-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .log-section::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        .log-section::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .log-section::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® ComfyUI - AI Image Generation</h1>
            <div>
                <span id="statusIndicator" class="status-indicator status-disconnected"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        
        <div class="content">
            <!-- Configuraci√≥n de ComfyUI -->
            <div class="config-section">
                <h3>‚öôÔ∏è Configuraci√≥n de ComfyUI</h3>
                <div class="preset-buttons">
                    <button class="preset-button" onclick="setLocalhost()">Localhost</button>
                    <button class="preset-button" onclick="setColab()">Colab (Cloudflare)</button>
                </div>
                <div class="config-row">
                    <input type="text" id="comfyUrl" class="config-input" placeholder="URL de ComfyUI (ej: http://localhost:8188 o https://xxx.trycloudflare.com)">
                    <button class="config-button" onclick="saveConfig()">Guardar y Conectar</button>
                </div>
                <small id="currentUrl"></small>
            </div>
            
            <!-- Generaci√≥n de Im√°genes -->
            <div class="generation-section">
                <h3>‚ú® Generar Imagen</h3>
                
                <div class="form-group">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" placeholder="Describe la imagen que quieres generar..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="modelSelect">Modelo:</label>
                        <select id="modelSelect">
                            <option value="realvisxl.safetensors">realvisxl.safetensors</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="steps">Steps:</label>
                        <input type="number" id="steps" value="6" min="1" max="150">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="width">Ancho:</label>
                        <input type="number" id="width" value="1080" min="64" max="2048" step="8">
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Alto:</label>
                        <input type="number" id="height" value="1080" min="64" max="2048" step="8">
                    </div>
                </div>
                
                <div class="seed-group">
                    <div class="form-group">
                        <label for="seed">Semilla:</label>
                        <input type="number" id="seed" value="-1" min="-1">
                    </div>
                    <button class="random-button" onclick="randomizeSeed()">üé≤ Aleatorio</button>
                </div>
                
                <button class="generate-button" id="generateButton">üöÄ Generar Imagen</button>
            </div>
            
            <!-- Barra de progreso -->
            <div id="progressSection" class="progress-section" style="display: none;">
                <div class="progress-header">
                    <span id="progressText" class="progress-text">Generando...</span>
                    <span id="progressPercent" class="progress-percent">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
            
            <!-- Imagen generada -->
            <div id="imageContainer"></div>
            
            <!-- Logs -->
            <div class="log-section">
                <h4>üìã Node.js Console</h4>
                <div id="logContainer">
                    <div class="log-entry log-info">Sistema iniciado...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/logger.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script src="js/models.js"></script>
</body>
</html>
