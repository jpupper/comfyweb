<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AI generation</title>
    <style>
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .config-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .config-section h3 {
            margin-top: 0;
            color: #333;
        }
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .config-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .config-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .config-button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .config-button:hover {
            background: #45a049;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-connected {
            background: #4CAF50;
        }
        .status-disconnected {
            background: #f44336;
        }
        .preset-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .preset-button {
            padding: 5px 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .preset-button:hover {
            background: #0b7dda;
        }
        .log-section {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-section h4 {
            margin-top: 0;
            color: #4CAF50;
        }
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #333;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-info {
            color: #4CAF50;
        }
        .log-error {
            color: #f44336;
        }
        .log-warning {
            color: #ff9800;
        }
        .log-time {
            color: #888;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <h3>
                <span id="statusIndicator" class="status-indicator status-disconnected"></span>
                Configuraci칩n de ComfyUI
            </h3>
            <div class="config-form">
                <div class="preset-buttons">
                    <button class="preset-button" onclick="setLocalhost()">Localhost</button>
                    <button class="preset-button" onclick="setColab()">Colab (Cloudflare)</button>
                </div>
                <div class="config-row">
                    <input type="text" id="comfyUrl" class="config-input" placeholder="URL de ComfyUI (ej: http://localhost:8188 o https://xxx.trycloudflare.com)">
                    <button class="config-button" onclick="saveConfig()">Guardar y Conectar</button>
                </div>
                <small id="currentUrl" style="color: #666;"></small>
            </div>
        </div>
        
        <div class="form-group">
            <textarea name="textarea" id="prompt" placeholder="Ingrese su prompt"></textarea>
        </div>
        <div class="controls">
            <button id="generateButton">Generar Imagen</button>
        </div>
        
        <!-- Barra de progreso -->
        <div id="progressSection" style="display: none;">
            <div style="background: #f0f0f0; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span id="progressText" style="font-weight: bold;">Generando...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div style="background: #ddd; border-radius: 10px; height: 20px; overflow: hidden;">
                    <div id="progressBar" style="background: linear-gradient(90deg, #4CAF50, #45a049); height: 100%; width: 0%; transition: width 0.3s ease;"></div>
                </div>
            </div>
        </div>
        
        <div id="imageContainer">
            <!-- Aqu칤 se insertar치 din치micamente la imagen -->
        </div>
        
        <div class="log-section">
            <h4>游늶 Logs de Conexi칩n</h4>
            <div id="logContainer">
                <div class="log-entry log-info">Sistema iniciado...</div>
            </div>
        </div>
    </div>

    <script src="js/logger.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
